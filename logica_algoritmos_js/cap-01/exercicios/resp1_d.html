<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Entrada de dados
        let nota1 = Number(prompt('Insira a primeira nota:'))
        let nota2 = Number(prompt('Insira a segunda nota:'))

        // Processamento
        let media = (nota1 + nota2) / 2

        // Saída de dados
        alert(`1ª Nota: ${nota1.toFixed(1)}`)
        alert(`2ª Nota: ${nota2.toFixed(1)}`)
        alert(`Média: ${media.toFixed(1)}`)
    </script>
</body>
</html>
