<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Leitura de número
        let number = Number(prompt('Insira um número qualquer: '))
        
        // Operações
        const numberPlus = number + 1
        const numberDown = number - 1
        
        // Saída de dados
        alert(`Número: ${number}`)
        alert(`Vizinhos: ${numberDown} e ${numberPlus}`)
    </script>
</body>
</html>
